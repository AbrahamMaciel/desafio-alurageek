<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio AluraGeek!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">AluraGeek</h1>
    </header>
    <main>
      <section class="lista-productos">
        <h1 class="lista-productos__titulo">Mis Productos:</h1>
        <h2 class="lista-productos lista-productos__mensaje--d-none">
          No se han agregado Productos.
        </h2>

        <div class="lista-productos__container">
          <div class="lista-productos__card">
            <img class="card__img" src="./img/stormtroopa.png" />
            <div class="card__info">
              <p class="card__info__nombre">Stormtrooper</p>
              <div class="card__info__value">
                <p class="info__value">$3.15</p>
                <img src="./img/trashIcon.png" class="info__trash-icon" />
              </div>
            </div>
          </div>

          <div class="lista-productos__card">
            <img class="card__img" src="./img/gameboi.png" />
            <div class="card__info">
              <p class="card__info__nombre">Gameboy</p>
              <div class="card__info__value">
                <p class="info__value">$300</p>
                <img src="./img/trashIcon.png" class="info__trash-icon" />
              </div>
            </div>
          </div>
          
          <div class="lista-productos__card">
            <img class="card__img" src="./img/stormtroopa.png" />
            <div class="card__info">
              <p class="card__info__nombre">Stormtrooper</p>
              <div class="card__info__value">
                <p class="info__value">$3.15</p>
                <img src="./img/trashIcon.png" class="info__trash-icon" />
              </div>
            </div>
          </div>

          <div class="lista-productos__card">
            <img class="card__img" src="./img/gameboi.png" />
            <div class="card__info">
              <p class="card__info__nombre">Gameboy</p>
              <div class="card__info__value">
                <p class="info__value">$300</p>
                <img src="./img/trashIcon.png" class="info__trash-icon" />
              </div>
            </div>
          </div>

          <div class="lista-productos__card">
            <img class="card__img" src="./img/stormtroopa.png" />
            <div class="card__info">
              <p class="card__info__nombre">Stormtrooper</p>
              <div class="card__info__value">
                <p class="info__value">$3.15</p>
                <img src="./img/trashIcon.png" class="info__trash-icon" />
              </div>
            </div>
          </div>
          
        </div>
      </section>

      <section class="formulario-productos">
        <h1>Agregar Producto:</h1>
        <form class="formulario__form">
          <div class="input__label__container">
            <div class="label__container">
              <label for="input__nombre" class="inputs__label">Nombre:</label>
            </div>
            <input
              title="nombre"
              type="text"
              class="input nombre"
              id="input__nombre"
              placeholder="nombre..."
            />
          </div>

          <div class="input__label__container">
            <div class="label__container">
              <label for="input__precio" class="inputs__label">Precio:</label>
            </div>
            <input
              title="precio"
              type="text"
              class="inputs__precio"
              id="input__precio"
              placeholder="precio..."
            />
          </div>

          <div class="input__label__container">
            <div class="label__container">
              <label for="input__imagen" class="inputs__label">Imagen:</label>
            </div>
            <input
              title="imagen"
              type="text"
              class="inputs__imagen"
              id="input__imagen"
              placeholder="imagen..."
            />
          </div>

          <div class="formulario__buttons">
            <button title="enviar" class="buttons__enviar" type="submit">
              Enviar
            </button>
            <button
              title="limpiar campos"
              class="buttons__limpiar-campos"
              type="reset"
            >
              Limpiar
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer>Made in china</footer>
  </body>
</html>
